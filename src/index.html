<!DOCTYPE html>
<html>
<head>
  <title>Sign In</title>
</head>
<body>
  <h2>Sign In</h2>
  <form id="signin-form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    <input type="submit" value="Sign In">
  </form>

  <script>
    document.getElementById("signin-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      // Get input values
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Perform basic validation (you can add more complex validation as needed)
      if (username === "" || password === "") {
        alert("Please enter a username and password.");
        return;
      }

      // Save the username and password (you can use browser's local storage or cookies for this purpose)
      localStorage.setItem("username", username);
      localStorage.setItem("password", password);

      // Redirect the user to another site
      window.location.href = "https://kind-cliff-0bdef3c03.2.azurestaticapps.net"; // Replace with the desired URL
    });
  </script>
</body>
</html>
