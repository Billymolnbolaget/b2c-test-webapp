<!DOCTYPE html>
<html>
<head>
  <title>Sign In</title>
</head>
<body>
  <h2>Sign In</h2>
  <form id="signin-form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    <input type="submit" value="Sign In">
  </form>

  <script>
    document.getElementById("signin-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      // Get input values
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Perform basic validation (you can add more complex validation as needed)
      if (username === "" || password === "") {
        alert("Please enter a username and password.");
        return;
      }

      // Perform sign-in logic (this is where you would make an API call to the server for authentication)

      // For this example, let's assume a successful sign-in for any non-empty inputs
      alert("Sign-in successful!");
      document.getElementById("signin-form").reset(); // Reset the form
    });
  </script>
</body>
</html>
